<div fxLayout="row" fxLayoutAlign="space-between center" class="container test">
    <div>{{store.brand}}</div>
    <div fxLayout="row" fxLayoutGap="1rem">
        <address>
            <div>
                {{store.brand}}
                <br>
                {{store.address.street}}
                <br>
                {{store.address.zip}} {{store.address.city}}
            </div>
        </address>
        <div fxLayout="column">
            <div fxLayout="row" fxLayoutGap="0.5rem">
                <div>
                    Horaires:
                </div>
                <div fxLayout="column">
                    <div>{{store.openingTime.days}}</div>
                    <div>{{store.openingTime.hours}}</div>
                </div>
            </div>
            <div fxLayout="row">
                <div>TEL:</div>
                <div>{{store.phone}}</div>
            </div>
        </div>

    </div>
</div>
